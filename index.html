<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Personal Website">
    <meta name="author" content="Wanthongchai Chaicharee">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanthongchai Chaicharee's</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="cursor"></div>
    <div class="main">
        <!-- particles.js container -->
        <div id="particles-js"></div>
        <div class="nav" id="nav">
                <ul>
                    <li>About Me</li>
                    <li>Introduction</li>
                    <li>Education</li>
                    <li>Experiences</li>
                    <li>Skills</li>
                </ul>
        </div>
        <div class="content">
            <div class="profile-pic" data-tilt></div>
        </div>
    </div>
        <script type="text/javascript" src="vanilla-tilt.js"></script>
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
</body>
</html>
<script>
    particlesJS("particles-js", {
        particles: {
            number: {
                value: 60,
                density: {
                    enable: true,
                    value_area: 800
                }
            },
            color: {
                value: "#ffffff"
            },
            shape: {
                type: "circle",
                stroke: {
                    width: 0,
                    color: "#000000"
                },
                polygon: {
                    nb_sides: 5
                },
                image: {
                    src: "img/github.svg",
                    width: 100,
                    height: 100
                }
            },
            opacity: {
                value: 0.75,
                random: false,
                anim: {
                    enable: false,
                    speed: 1,
                    opacity_min: 0.1,
                    sync: false
                }
            },
            size: {
                value: 1.25,
                random: true,
                anim: {
                    enable: false,
                    speed: 40,
                    size_min: 0.1,
                    sync: false
                }
            },
            line_linked: {
                enable: false,
                distance: 150,
                color: "#ffffff",
                opacity: 0.4,
                width: 1
            },
            move: {
                enable: true,
                speed: 0.025,
                direction: "bottom",
                random: false,
                straight: true,
                out_mode: "out",
                bounce: false,
                attract: {
                    enable: false,
                    rotateX: 600,
                    rotateY: 1200
                }
            }
        },
        interactivity: {
            detect_on: "canvas",
            events: {
                onhover: {
                    enable: true,
                    mode: "grab"
                },
                onclick: {
                    enable: true,
                    mode: "repulse"
                },
                resize: true
            },
            modes: {
                grab: {
                    distance: 150,
                    line_linked: {
                        opacity: 1
                    }
                },
                bubble: {
                    distance: 500,
                    size: 2.5,
                    duration: 0,
                    opacity: 0,
                    speed: 3
                },
                repulse: {
                    distance: 100,
                    duration: 0.4
                },
                push: {
                    particles_nb: 4
                },
                remove: {
                    particles_nb: 2
                }
            }
        },
        retina_detect: true
    });

    const cursor = document.querySelector(".cursor");
    document.addEventListener("mousemove", (e) => {
        let x = e.clientX;
        let y = e.clientY;

        cursor.style.top = y + "px";
        cursor.style.left = x + "px";
        cursor.style.display = "block";
    });

    document.addEventListener("mouseout", () => {
        cursor.style.display = "none";
    });
</script>
